<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Surprise</title>\n    <style>\n        body {\n            background-color: #1a1a1a;\n            color: white;\n            font-family: Arial, sans-serif;\n            overflow: hidden;\n            position: relative;\n        }\n        h1 {\n            color: #e74c3c;\n            text-align: center;\n            margin-top: 50px;\n            animation: fadeIn 2s;\n        }\n        button {\n            background-color: #9b59b6;\n            color: white;\n            border: none;\n            padding: 15px 30px;\n            font-size: 20px;\n            margin: 20px;\n            cursor: pointer;\n            transition: background-color 0.3s;\n        }\n        button:hover {\n            background-color: #e74c3c;\n            animation: bounce 0.5s;\n        }\n        @keyframes fadeIn {\n            from { opacity: 0; }\n            to { opacity: 1; }\n        }\n        @keyframes bounce {\n            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }\n            40% { transform: translateY(-10px); }\n            60% { transform: translateY(-5px); }\n        }\n        .heart {\n            position: absolute;\n            background: url('https://example.com/heart.png') no-repeat;\n            width: 50px;\n            height: 50px;\n            animation: fall linear;\n        }\n        @keyframes fall {\n            0% { transform: translateY(-50px); }\n            100% { transform: translateY(100vh); }\n        }\n    </style>\n</head>\n<body>\n    <h1>Happy Valentine&#39;s Day!</h1>\n    <button id="yesBtn">Yes</button>\n    <button id="noBtn">No</button>\n    <div id="message" style="text-align: center; margin-top: 20px;"></div>\n    <script>\n        const yesBtn = document.getElementById('yesBtn');\n        const noBtn = document.getElementById('noBtn');\n        const messageDiv = document.getElementById('message');\n\n        yesBtn.onclick = () => {\n            messageDiv.innerHTML = '<p>Your love makes every day special!</p>';\n            animateHearts();\n        };\n\n        noBtn.onclick = () => {\n            messageDiv.innerHTML = '<p>That&#39;s okay, love is still beautiful!</p>';\n        };\n\n        function animateHearts() {\n            for (let i = 0; i < 10; i++) {\n                createHeart();\n            }\n        }\n\n        function createHeart() {\n            const heart = document.createElement('div');\n            heart.className = 'heart';\n            heart.style.left = Math.random() * 100 + 'vw';\n            heart.style.animationDuration = Math.random() * 3 + 2 + 's';\n            document.body.appendChild(heart);\n            setTimeout(() => { heart.remove(); }, 5000);\n        }\n    </script>\n</body>\n</html>
